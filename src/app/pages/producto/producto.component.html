<input
  type="text"
  class="form-control my-3"
  placeholder="Buscar producto"
  (input)="onInputChange($event)"
/>

<p class="text-center">Descripción: {{ producto.descripcion }}, Precio: ${{ producto.precio }}</p>

@for (prod of getProductosFiltrados(); track $index) {
    <p class="text-primary text-center">Descripción: {{ prod.descripcion }}, Precio: ${{ prod.precio }}</p>
}
