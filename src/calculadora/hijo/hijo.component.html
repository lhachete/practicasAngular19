
<form [formGroup]="formCalc()">
<div class="d-flex align-items-center flex-column gap-2 mb-3">
    <label for="num1" class="">Operando A </label>
    <input id="num1" type="number" formControlName="num1" class="form-control">
</div>
<div class="d-flex align-items-center flex-column gap-2 mb-3">
    <label for="num2">Operando B</label>
    <input id="num1" type="number" formControlName="num2" class="form-control">
</div>
<div class="d-flex align-items-center flex-column gap-2 mb-3">
    <label for="operator">Operador</label>
    <select id="operator" formControlName="operator" class="form-select">
        <option value="*">Multiplicar</option>
        <option value="+">Sumar</option>
        <option value="-">Restar</option>
    </select>
</div>
    <button (click)="calcular()" [disabled]="formCalc().invalid" class="btn btn-primary w-100 mt-4">Sumar</button>
</form>
